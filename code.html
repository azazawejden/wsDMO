<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart Example</title>
  <script src="cart.js"></script>
</head>
<body>
  <h1>Shopping Cart</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="cart-body">
      <tr>
        <td>Shirt</td>
        <td>$20</td>
        <td><input type="number" value="2" onchange="updateQuantity(0, this.value)"></td>
        <td><button onclick="removeItem(0)">Remove</button></td>
      </tr>
      <tr>
        <td>Pants</td>
        <td>$30</td>
        <td><input type="number" value="1" onchange="updateQuantity(1, this.value)"></td>
        <td><button onclick="removeItem(1)">Remove</button></td>
      </tr>
      <tr>
        <td>Socks</td>
        <td>$5</td>
        <td><input type="number" value="3" onchange="updateQuantity(2, this.value)"></td>
        <td><button onclick="removeItem(2)">Remove</button></td>
      </tr>
    </tbody>
  </table>
  <p>Total Price: $<span id="total-price"></span></p>
</body>
</html>
